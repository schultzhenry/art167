<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Analogies</title>
		<meta name="viewport"/>
		<meta content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="analogies.css">
	</head>
	<body>
		<!--Contains ideographic spaces (U+3000)-->
		<div id="analogies-container">
			<p class="item" id="one">　</p>
			<p> : </p>
			<p class="item" id="two">　</p>
			<p> :: </p>
			<p class="item" id="three">　</p>
			<p> : </p>
			<p class="item" id="four">　</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function() {
		    // Emojis from http://getemoji.com/
				var emojis = [ "💀", "💩", "🌂", "👑", "🕶",
											 "👖", "👣", "👁", "💦", "🍇",
											 "🍼", "🍴", "🧀", "🏆", "🎧",
											 "🏡", "💻", "💡", "🗑", "🍬",
											 "🎁", "💬", "🔕", "🛑", "✂️",
											 "🛒", "💰", "⚖️", "🎾", "📿",
											 "🥒", "☕️", "🔔", "👽", "💼",
		                   "💍", "👞", "🔥", "🌏", "🦐",
											 "🐛", "🐌", "🐓", "🐍", "🥚",
											 "🌶", "🍰", "🎪", "⌛️", "⏳",
											 "🔒", "🔓", "🔑", "🖊", "📦",
											 "💊", "🔪", "🚬", "⚰️", "🕳",
											 "👻", "🌈", "🌙", "🎳", "🛶",
											 "🏰", "🛰", "⚓️", "⏰", "🚪",
											 "🔭", "🚽", "🕯", "🔍", "🗞",
											 "♻️", "💯" ];

				function randomizer(range) {
					return Math.floor(Math.random() * range);
				}

		    function pick() {
					// type = randomizer(lists.length);
					i = randomizer(emojis.length);
		      return emojis[i];
		    }

				var array = ["#one", "#two", "#three", "#four"]
				var speed = 600;

				// Execute randomizer functions with delay
				setTimeout(function() {
					$(".item").fadeTo(0,0);
					$("#one").text(pick());
					$("#two").text(pick());
					$("#three").text(pick());
					$("#four").text(pick());
					$(".item").fadeTo(speed,1);
					setInterval(function() {
						var change = array[randomizer(array.length)];
						$(change).fadeOut(speed);
						setTimeout(function() {
							$(change).text(pick());
						}, speed);
						$(change).fadeIn(speed);
					}, (speed * 12));
				}, speed);
			});

		</script>
	</body>
</html>
