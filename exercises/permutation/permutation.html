<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Equivalence</title>
		<meta name="viewport"/>
		<meta content="width=device-width, initial-scale=1.0"/>
	  <style>
		  * {
				background-color: white;
		    font-family: monospace;
				text-align: center;
		    font-size: 5vw;
		    color: black;
				padding: 0px;
				-webkit-box-sizing: border-box;
					 -moz-box-sizing: border-box;
								box-sizing: border-box;
		  }
			div {
				width: 98vw;
				padding-top: 6vh;
				height: 50vh;
			}
			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}

	  </style>
	</head>
	<body>
		<!--Contains ideographic spaces (U+3000)-->
		<div id="equivalence-link">
			<a href="#">
				<pre id="text">　 : 　 :: 　 : 　</pre>
			</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>

			$(document).ready(function() {
		    // Emojis from http://getemoji.com/
				var emojis = [ "💀", "💩", "🌂", "👑", "🕶",
											 "👖", "👣", "👁", "💦", "🍇",
											 "🍼", "🍴", "🧀", "🎱", "🏆",
											 "🎧", "🏡", "💻", "💡", "🗑",
											 "🎁", "💬", "🔕", "🛑", "✂️",
											 "🛒", "💰", "⚖️", "🎾", "📿",
											 "🥒", "☕️", "🔔", "👽", "💼",
		                   "💍", "👞", "🔥", "🌏", "🦐",
											 "🐛", "🐌", "🐓", "🐍", "🥚",
											 "🌶", "🍰", "🎪", "⌛️", "⏳",
											 "🔒", "🔓", "🔑", "🖊", "📦",
											 "💊", "🔪", "🚬", "⚰️", "🕳",
											 "👻", "🌈", "🌙", "🎳", "🛶",
											 "🏰", "🛰", "⚓️", "⏰", "🚪",
											 "🔭", "🚽", "🕯", "🔍", "🗞",
											 "♻️", "💯" ]

		    function pick() {
					range = emojis.length;
		      i = Math.floor(Math.random() * range);
		      return emojis[i];
		    }

		    var four = [pick(),pick(),pick(),pick()];

				// Randomly choose an emoji to replace,
				// calling choose() to determine which
				// one serves as replacement.
		    function changeOne() {
					range = four.length;
					i = Math.floor(Math.random() * range);
		      four[i] = pick();
		      return four[0] + " : " +
					       four[1] + " :: " +
								 four[2] + " : " +
								 four[3]
		    }

				// Execute randomizer functions with delay
				setTimeout(function() {
					$("pre").css("margin-top", "1.055em");
		      $("#text").text(changeOne())
					setInterval(function() {
						$("pre").css("margin-top", "1.055em");
			      $("#text").text(changeOne())
					}, 8000);
				}, 1000);
			});

		</script>
	</body>
</html>
